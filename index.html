<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MR SIAM HOSEN</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    /* Welcome screen */
    .welcome {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: black;
      color: white;
      font-size: 2rem;
    }
    .enter-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: black;
      font-weight: bold;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #ff00ff; }
      to { box-shadow: 0 0 20px #00ffff; }
    }

    /* Main content */
    .content {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      pointer-events: none;
    }
    .name {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00f;
      animation: flicker 1.5s infinite alternate;
      margin-bottom: 20px;
      text-align: center;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* Buttons */
    .buttons {
      position: absolute;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: row;
      gap: 15px;
      pointer-events: auto;
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      background: linear-gradient(45deg, #ff0066, #6600ff);
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 120px;
      text-align: center;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ffff;
    }

    /* Music control */
    .music-control {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      pointer-events: auto;
    }
    #music-btn {
      background: #111;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      color: #0ff;
      font-size: 1.5rem;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.3s ease;
    }
    #music-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }
    #volume-slider {
      width: 0;
      opacity: 0;
      transition: width 0.4s ease, opacity 0.4s ease;
      appearance: none;
      height: 5px;
      background: #333;
      border-radius: 5px;
    }
    .music-control:hover #volume-slider {
      width: 100px;
      opacity: 1;
    }
    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #0ff;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff;
    }
    #volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #0ff;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff;
    }

    /* Mobile friendly */
    @media (max-width: 768px) {
      .name { font-size: 2rem; padding-top: 20px; }
      .buttons {
        flex-direction: column;
        gap: 12px;
        bottom: 15px;
        right: 50%;
        transform: translateX(50%);
        align-items: center;
      }
      .btn {
        font-size: 0.9rem;
        padding: 10px 15px;
        min-width: 120px;
      }
      .music-control {
        top: auto;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        gap: 8px;
      }
      #music-btn {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
      #volume-slider {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Welcome screen -->
  <div class="welcome" id="welcome">
    <div>Welcome to My Page</div>

    <!-- Music control -->

</body>
</html>
